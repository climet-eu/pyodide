package:
  name: Pillow
  version: 11.0.0
  top-level:
    - PIL
source:
  sha256: 72bacbaf24ac003fea9bff9837d1eedb6088758d41e100c1552930151f677739
  url: https://files.pythonhosted.org/packages/a5/26/0d95c04c868f6bdb0c447e3ee2de5564411845e36a858cfd63766bc7b563/pillow-11.0.0.tar.gz
  patches:
    - patches/0001-Enable-image-formats.patch
build:
  # RELOCATABLE flag is required because if affects how emscripten build ports.
  cflags: |
    -s RELOCATABLE=1
    -s USE_ZLIB=1
    -s USE_FREETYPE=1
    -s USE_LIBPNG=1
    -s USE_LIBJPEG=1
  ldflags: |
    -ljpeg
  backend-flags: |
    platform-guessing=disable
    zlib=True
    jpeg=True
    freetype=True
    webp=True
    tiff=True
    lcms=False
    xcb=False
    webpmux=False
    jpeg2000=False
    imagequant=False

requirements:
  # Pillow will use `pkg-config` to find and link these libraries.
  host:
    - libwebp
    - libtiff
about:
  home: https://python-pillow.org
  PyPI: https://pypi.org/project/Pillow
  summary: Python Imaging Library (Fork)
  license: HPND
