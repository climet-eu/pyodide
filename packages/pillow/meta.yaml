package:
  name: pillow
  version: 11.1.0
  top-level:
    - PIL
source:
  sha256: 368da70808b36d73b4b390a8ffac11069f8a5c85f29eff1f1b01bcf3ef5b2a20
  url: https://files.pythonhosted.org/packages/source/p/pillow/pillow-11.1.0.tar.gz
  patches:
    - patches/0001-Enable-image-formats.patch
build:
  # RELOCATABLE flag is required because if affects how emscripten build ports.
  cflags: |
    -s RELOCATABLE=1
    -s USE_ZLIB=1
    -s USE_FREETYPE=1
    -s USE_LIBPNG=1
    -s USE_LIBJPEG=1
  ldflags: |
    -ljpeg
  backend-flags: |
    platform-guessing=disable
    zlib=True
    jpeg=True
    freetype=True
    webp=True
    tiff=True
    lcms=False
    xcb=False
    webpmux=False
    jpeg2000=False
    imagequant=False

requirements:
  # Pillow will use `pkg-config` to find and link these libraries.
  host:
    - libwebp
    - libtiff
about:
  home: https://python-pillow.org
  PyPI: https://pypi.org/project/Pillow
  summary: Python Imaging Library (Fork)
  license: HPND
